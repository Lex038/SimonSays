
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Simon Says</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(2, 150px);
      grid-template-rows: repeat(2, 150px);
      gap: 15px;
      justify-content: center;
      margin: 30px auto;
    }

    .btn {
      width: 150px;
      height: 150px;
      opacity: 0.8;
      border-radius: 15px;
      transition: transform 0.2s, opacity 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    #green { background: #00b894; }
    #red { background: #d63031; }
    #yellow { background: #fdcb6e; }
    #blue { background: #0984e3; }

    .btn.active {
      opacity: 1 !important;
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
    }

    #controls {
      margin: 20px 0;
    }

    #progress {
      width: 80%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      margin: 15px auto;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #00b894, #0984e3);
      transition: width 0.3s;
    }

    #status {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Simon Says</h1>
  <div id="game">
    <div id="green" class="btn"></div>
    <div id="red" class="btn"></div>
    <div id="yellow" class="btn"></div>
    <div id="blue" class="btn"></div>
  </div>

  <div id="controls">
    <button onclick="startGame()">▶️ Start</button>
  </div>

  <div id="progress">
    <div id="progress-bar"></div>
  </div>

  <div id="status">Druk op Start om te beginnen</div>

  <script>
    const buttons = ["green", "red", "yellow", "blue"];
    let sequence = [];
    let playerSequence = [];
    let level = 0;
    let gameActive = false;

    const goalLevel = 18;

    const sounds = {
      green: 440.00,  // C5
      red: 523.25,    // D5
      yellow: 659.26, // E5
      blue: 830.61
    };

    const waveforms = {
      green: "sine",
      red: "square",
      yellow: "triangle",
      blue: "sawtooth"
    };

    // gedeelde AudioContext
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playSound(color) {
      if (audioCtx.state === "suspended") {
        audioCtx.resume();
      }

      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.type = waveforms[color];
      oscillator.frequency.value = sounds[color];
      oscillator.start();

      gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.6);

      oscillator.stop(audioCtx.currentTime + 0.6);
    }

    function startGame() {
      sequence = [];
      playerSequence = [];
      level = 0;
      gameActive = true;
      updateProgress();
      nextRound();
    }

    function nextRound() {
      if (!gameActive) return;

      playerSequence = [];
      level++;
      document.getElementById("status").textContent = "Level " + level;
      updateProgress();

      if (level > goalLevel) {
        gameActive = false;
        alert("Wanneer de klok negen slaat en avond in het duister baadt,\n" +
              "verschijnt de haan met vurig kam, die waakt waar voor hem stilte kwam.\n" +
              "Wie hem ontmoet op 't uur der nacht, zal dragen last tot morgengracht.");
        document.getElementById("status").textContent = "Je hebt het raadsel onthuld!";
        return;
      }

      const nextColor = buttons[Math.floor(Math.random() * 4)];
      sequence.push(nextColor);
      playSequence();
    }

    function playSequence() {
      let i = 0;
      const interval = setInterval(() => {
        highlight(sequence[i]);
        playSound(sequence[i]);
        i++;
        if (i >= sequence.length) clearInterval(interval);
      }, 500); // 2x zo snel
    }

    function highlight(color) {
      const el = document.getElementById(color);
      el.classList.add("active");
      setTimeout(() => {
        el.classList.remove("active");
      }, 500);
    }

    document.querySelectorAll(".btn").forEach(btn => {
      btn.addEventListener("click", e => {
        if (!gameActive) return;
        const color = e.target.id;
        playerSequence.push(color);
        highlight(color);
        playSound(color);
        checkInput();
      });
    });

    function checkInput() {
      const idx = playerSequence.length - 1;
      if (playerSequence[idx] !== sequence[idx]) {
        document.getElementById("status").textContent = "❌ Fout! Probeer opnieuw.";
        gameActive = false;
        return;
      }
      if (playerSequence.length === sequence.length) {
        setTimeout(nextRound, 800);
      }
    }

    function updateProgress() {
      const progress = Math.min(level / goalLevel * 100, 100);
      document.getElementById("progress-bar").style.width = progress + "%";
    }
  </script>
</body>
</html>
